<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Poppins Font Embed -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- JS -->
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="calculator-card">
      <div class="inputs">
        <div class="day">
          <label for="day">Day</label>
          <input type="number" name="day" id="day" placeholder="DD" />
        </div>
        <div class="month">
          <label for="month">Month</label>
          <input type="number" name="month" id="month" placeholder="MM" />
        </div>
        <div class="year">
          <label for="year">Year</label>
          <input type="number" name="year" id="year" placeholder="YYYY" />
        </div>
      </div>
      <div class="separator">
        <span class="line"></span>
        <button class="calculate">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </button>
      </div>
      <div class="results">
        <h1 class="years"><span class="year-result result">--</span> years</h1>
        <h1 class="months">
          <span class="month-result result">--</span> months
        </h1>
        <h1 class="days"><span class="day-result result">--</span> days</h1>
      </div>
    </div>
  </body>
</html>
